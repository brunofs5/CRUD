<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Agenda</title>
</head>

<body>
    <div class="container">

        <div class="row">
            <h1 class="row d-flex justify-content-center">Agenda de Contato</h1>
        </div>

        <div id='novoCliente' class="border rounded d-none">
            <form id='formularioCliente' class="modal-form">
                <div class="row">
                    <div class="col-12">
                        <h2>Novo Contato</h2>
                    </div>
                </div>
                <div class="row g-3">
                    <div class="col-12">
                        <label for="nomeContato" class="form-label"><b>Nome</b></label>
                        <input type="text" name="contato" data-index="new" id="campoNome" class="form-control" required>
                    </div>
                    <div class="col-12">
                        <label for="telefoneContato" class="form-label"><b>Celular</b></label>
                        <input type="number" name="telefone" id="campoCelular" class="form-control"
                            placeholder="(85)858585859" required>
                    </div>
                    <div class="col-12">
                        <label for="emailContato" class="form-label"><b>Email</b></label>
                        <input type="email" name="email" id="campoEmail" class="form-control"
                            placeholder="nome@exemplo.com" required>
                    </div>
                    <div id="botaoCancelar" class="col-6">
                        <button type="button" class="btn btn-danger w-100">Cancelar</button>
                    </div>
                    <div id="botaoSalvar" class="col-6">
                        <button type="submit" class="btn btn-primary w-100">Salvar</button>
                    </div>
                </div>
            </form>


        </div>

        <div class="row">
            <div class="col">
                <h2>
                    Contatos
                </h2>
            </div>
            <div class="col-auto">
                <button id="botaoNovoCliente" type="button" class="btn btn-success">Novo Contato</button>
            </div>
        </div>
        <div class="row" id="modalContatos">
            <div class="col-12">
                <table class="table" id="tabela">
                    <thead>
                        <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">Email</th>
                            <th scope="col">Celular</th>
                            <th scope="col">Ações</th>
                        </tr>
                    </thead>
                    <tbody id='tabelaCliente'>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
