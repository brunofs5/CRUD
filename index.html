<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Agenda</title>
</head>

<body>
    <div class="container">

        <div class="row">
            <h1 class="row d-flex justify-content-center">Agenda de Contato</h1>
        </div>

        <div id='novoContato' class="border rounded d-none">
            <form action="" id="formContato">
                <div class="row">
                    <div class="col-12">
                        <h2>Novo Contato</h2>
                    </div>
                </div>
                <div class="row g-3">
                    <div class="col-12">
                        <label for="nomeContato" class="form-label"><b>Nome</b></label>
                        <input type="text" name="contato" id="nomeContato" class="form-control">
                    </div>
                    <div class="col-12">
                        <label for="telefoneContato" class="form-label"><b>Telefone</b></label>
                        <input type="number" name="telefone" id="telefoneContato" class="form-control"
                            placeholder="(85)858585859">
                    </div>
                    <div class="col-12">
                        <label for="emailContato" class="form-label"><b>Email</b></label>
                        <input type="text" name="email" id="emailContato" class="form-control"
                            placeholder="nome@exemplo.com">
                    </div>
                    <div class="col-12">
                        <div id="mensagemErro" class="alert alert-danger d-none" role="alert">
                            Mensagem de erro!!
                        </div>
                    </div>
                    <div id="buttonCancelar" class="col-6">
                        <button type="button" class="btn btn-danger w-100">Cancelar</button>
                    </div>
                    <div id="buttonSalvar" class="col-6">
                        <button type="submit" class="btn btn-primary w-100">Salvar</button>
                    </div>
                </div>
            </form>


        </div>

        <div class="row">
            <div class="col">
                <h2>
                    Contatos
                </h2>
            </div>
            <div class="col-auto">
                <button id="botaoNovoContato" type="button" class="btn btn-success">Novo Contato</button>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Nome</th>
                            <th scope="col">Telefone</th>
                            <th scope="col">Email</th>
                            <th scope="col">Ações</th>
                        </tr>
                    </thead>
                    <tbody id="tabelaContatos">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
